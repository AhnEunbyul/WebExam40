<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 연습중</title>
</head>
<body>
	<table border = "1" align = "center">
		<tr>
			<td colspan = 4 align = "center">학생정보</td>
		</tr>
		<tr>
			<th width = 50>학번</th>
			<th width = 60>이름</th>
			<th width = 50>나이</th>
			<th width = 100>주소</th>
			<!-- th는 속성이 주제목이기 때문에 글씨가 찐해지고 가운데정렬이 된다. -->
		</tr>
		<tr>
			<td>1</td>
			<td>홍길동</td>
			<td>25</td>
			<td>대전 중구</td>
		</tr>
		<tr>
			<td>2</td>
			<td>김자바</td>
			<td>27</td>
			<td>대전 동구</td>
		</tr>
		<tr>
			<td>3</td>
			<td>안경맨</td>
			<td>20</td>
			<td>대전 서구</td>
		</tr>
	</table>
</body>
</html>

<title>script_03</title>
<!-- 이름(name)이 똑같으면 전부 다 배열처리! -->
<script>
	function send(){
		// 배열 체크는 for문! 기억해!
		
		// 성별 유효성 검사
		flag = 0;
		for(i = 0,flag = 0; i < input.gender.length; i++){
			if(input.gender[i].checked){
				flag = 1;
				break;
			}
		}
		if(!flag){
			alert("성별을 선택해주세요");
			return;
		}
		// 취미 유효성 검사
		for(i = 0,flag = 0; i < input.fav.length; i++){
			if(input.fav[i].checked){
				flag = 1;
				break;
			}
		}
		if(!flag){
			alert("취미를 1개 이상 선택해주세요");
			return;
		}
		// 직업 유효성 검사
		if(input.job.selectedIndex == 0) {
			alert("직업을 골라주세요");
			return;
		}
		
		alert("자료를 전송합니다.")
		input.submit();
		
	}
	function cancle(){
		
	}
</script>
</head>

	<form name="input" method="post" action="script_03_pro.jsp">
		<table border="1" width="300">
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="남자">남
					<input type="radio" name="gender" value="여자">여
				</td>
			</tr>
			<tr>	
				<td>취미</td>
				<td>
					<input type="checkbox" name="fav" value="운동">운동
					<input type="checkbox" name="fav" value="게임">게임
					<input type="checkbox" name="fav" value="여행">여행
					<input type="checkbox" name="fav" value="낚시">낚시
				</td>
			</tr>
				<tr>	
				<td>직업</td>
				<td>
					<select name ="job">
						<option>직업선택</option>
						<option value = "학생">학생</option>
						<option value = "교사">교사</option>
						<option value = "군인">군인</option>
						<option value = "무직">무직</option>
					</select>
				</td>
			</tr>
			<tr>	
				<td colspan="2" align = center>
					<input type="button" value="전송" onclick="send()">
					<input type="button" value="취소" onclick="cancle()">
				</td>
			</tr>
		</table>
	</form>
